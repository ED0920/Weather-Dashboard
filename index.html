<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="./Develop/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Board</title>
</head>

<body>
    <div class="container-fluid bg-dark text-light text-center mb-3 p-2">
        <h1>Weather Dashboard</h1>

    </div>
    <div class="wrapper">
        <div class="searchColumn">
            <div class="searchCon">
            <h2>Search for a City:</h2>
            <input id="city"></input>
            <button id="searchBtn" class="searchBtn">Search</button>
        </div>

        <div id="searchList" class="searchList">
          
        </div>
    </div>

        <div class = "rightpanel" >
            <div class="tempDisplay">
                <h2 id="currentCity"></h2><h2 id="date0"></h2>
                <div class="icon"><img id="icon0" alt="weather icon"></div>
                <div id="temp0">Temp: </div>
                <div id="wind0">Wind: </div>
                <div id="humidity0">Humidity: </div>
            </div>

            <h2>5-Day Forecast</h2>
            <div class="forcast">
                
                <div class="containerday">
                    <h3 id="date1"></h3>
                    <img id="icon1" alt="weather icon" class="icon"></img>
                    <div id="temp1">Temp: </div>
                    <div id="wind1">Wind: </div>
                    <div id="humidity1">Humidity:</div>
                </div>

                <div class="containerday">
                    <h3 id="date2">9/15/2022</h3>
                    <img id="icon2" alt="weather icon" class="icon"></img>
                    <div id="temp2">Temp: </div>
                    <div id="wind2">Wind: </div>
                    <div id="humidity2">Humidity:</div>
                </div>

                <div class="containerday">
                    <h3 id="date3">9/16/2022</h3>
                    <img id="icon3" alt="weather icon" class="icon"></img>
                    <div id="temp3">Temp: </div>
                    <div id="wind3">Wind: </div>
                    <div id="humidity3">Humidity:</div>
                </div>

                <div class="containerday">
                    <h3 id="date4">9/17/2022</h3>
                    <img id="icon4" alt="weather icon" class="icon"></img>
                    <div id="temp4">Temp: </div>
                    <div id="wind4">Wind: </div>
                    <div id="humidity4">Humidity:</div>
                </div>

                <div class="containerday">
                    <h3 id="date5">9/18/2022</h3>
                    <img id="icon5" alt="weather icon" class="icon"></img>
                    <div id="temp5">Temp: </div>
                    <div id="wind5">Wind: </div>
                    <div id="humidity5">Humidity:</div>
                </div>
            </div>
        </div>
    </section>
    <script src="./Develop/script.js"></script>

    </body>
